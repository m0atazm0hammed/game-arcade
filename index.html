<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FU ICPC - Game Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3748;
            /* bg-gray-800 for better logo contrast */
        }

        .game-card {
            background-color: #1a202c;
            /* bg-gray-900 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #4a5568;
            width: 260px;
            /* Slightly larger cards */
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        .logo-glow {
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.1));
        }

        .game-icon {
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }
    </style>
</head>

<body class="text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-10 md:mb-12">
            <img src="logo_noBG (1).png" alt="FU ICPC Community Logo" class="h-36 mx-auto mb-6 logo-glow">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight">Game Arcade</h1>
            <p class="text-lg md:text-xl text-gray-400 mt-4">Challenge the Community</p>
        </header>

        <main class="w-full max-w-5xl">
            <div class="flex flex-wrap justify-center gap-6 md:gap-8">

                <a href="tic-tac-toe.html" class="game-card rounded-2xl p-6 flex flex-col items-center text-center">
                    <div class="game-icon w-24 h-24 mb-4">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <path d="M33,10 V90 M67,10 V90 M10,33 H90 M10,67 H90" stroke="#a0aec0" stroke-width="6"
                                stroke-linecap="round" />
                            <path d="M10 10 L25 25 M10 25 L25 10" stroke="#63b3ed" stroke-width="8"
                                stroke-linecap="round" />
                            <circle cx="50" cy="50" r="8" stroke="#f6ad55" stroke-width="8" fill="none" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-2">Tic-Tac-Toe</h2>
                    <p class="text-gray-400">The classic game of X's and O's. A true test of logic.</p>
                </a>

                <a href="connect-four.html" class="game-card rounded-2xl p-6 flex flex-col items-center text-center">
                    <div class="game-icon w-24 h-24 mb-4 flex items-center justify-center">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <circle cx="20" cy="20" r="10" fill="#f56565" />
                            <circle cx="50" cy="20" r="10" fill="#f6e05e" />
                            <circle cx="80" cy="20" r="10" fill="#f56565" />
                            <circle cx="20" cy="50" r="10" fill="#f6e05e" />
                            <circle cx="50" cy="50" r="10" fill="#f56565" />
                            <circle cx="80" cy="50" r="10" fill="#f6e05e" />
                            <circle cx="20" cy="80" r="10" fill="#f6e05e" />
                            <circle cx="50" cy="80" r="10" fill="#f56565" />
                            <circle cx="80" cy="80" r="10" fill="#f56565" stroke="#4299e1" stroke-width="4" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-2">Connect Four</h2>
                    <p class="text-gray-400">Drop your discs and be the first to connect four in a row.</p>
                </a>

                <a href="nim.html" class="game-card rounded-2xl p-6 flex flex-col items-center text-center">
                    <div class="game-icon w-24 h-24 mb-4 flex items-end justify-around">
                        <div class="w-4 h-8 bg-yellow-400 rounded-t-sm"></div>
                        <div class="w-4 h-16 bg-yellow-400 rounded-t-sm"></div>
                        <div class="w-4 h-12 bg-yellow-400 rounded-t-sm"></div>
                        <div class="w-4 h-20 bg-yellow-400 rounded-t-sm"></div>
                    </div>
                    <h2 class="text-2xl font-semibold mb-2">Game of Nim</h2>
                    <p class="text-gray-400">A mathematical game of strategy. Can you find the winning move?</p>
                </a>

            </div>
        </main>

        <footer class="text-center mt-10 md:mt-16 text-gray-500">
            <p>Created for the FU ICPC Community</p>
        </footer>
    </div>

</body>

</html>
