<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FU ICPC - Connect Four</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3748;
            /* bg-gray-800 */
        }

        .logo-glow {
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.1));
        }

        .board {
            background-color: #4299e1;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3) inset;
        }

        .cell {
            width: 14.28%;
            aspect-ratio: 1/1;
        }

        .hole {
            background-color: #1a202c;
            /* bg-gray-900 */
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .col-selector .hole:hover {
            background-color: #2c3e50;
        }

        .player1 {
            background-color: #f56565 !important;
            animation: drop 0.5s ease-out;
        }

        .player2 {
            background-color: #f6e05e !important;
            animation: drop 0.5s ease-out;
        }

        .winning-piece {
            animation: win-pulse 0.8s infinite alternate;
        }

        @keyframes drop {
            from {
                transform: translateY(-300px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes win-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }

            100% {
                transform: scale(1.1);
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
        }

        .modal {
            animation: fade-in 0.3s ease-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn {
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="text-white flex items-center justify-center min-h-screen p-4">

    <a href="index.html"
        class="absolute top-4 left-4 btn bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600">
        &larr; Back to Arcade
    </a>

    <div id="game-container" class="w-full max-w-2xl mx-auto bg-gray-900 rounded-2xl shadow-2xl p-6 space-y-4 hidden">
        <div class="text-center">
            <img src="logo_noBG (1).png" alt="FU ICPC Community Logo" class="h-24 mx-auto mb-4 logo-glow">
            <h1 class="text-3xl sm:text-4xl font-bold">Connect Four</h1>
            <p id="status-text" class="text-gray-400 mt-2 text-lg">Your turn to play!</p>
        </div>
        <div id="col-selectors" class="flex justify-around cursor-pointer"></div>
        <div id="game-board" class="board flex flex-wrap-reverse"></div>
        <button id="restart-button"
            class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg text-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 btn">Restart
            Game</button>
    </div>

    <div id="start-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 modal">
        <div class="bg-gray-900 rounded-2xl shadow-xl p-8 text-center max-w-sm mx-auto">
            <h2 class="text-3xl font-bold mb-6">Who Starts First?</h2>
            <div class="flex flex-col space-y-4">
                <button id="player-start-btn"
                    class="w-full bg-red-500 font-bold py-3 px-4 rounded-lg text-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 btn">I'll
                    Go First (Red)</button>
                <button id="computer-start-btn"
                    class="w-full bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg text-lg hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300 btn">Computer
                    Goes First (Yellow)</button>
            </div>
        </div>
    </div>

    <div id="game-over-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 modal">
        <div class="bg-gray-900 rounded-2xl shadow-xl p-8 text-center max-w-sm mx-auto">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Game Over!</h2>
            <p id="modal-message" class="text-gray-400 text-lg mb-6">You lost!</p>
            <button id="modal-restart-button"
                class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg text-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 btn">Play
                Again</button>
        </div>
    </div>

    <script>
        // JS Logic is unchanged and remains the same.
        document.addEventListener('DOMContentLoaded', () => {
            const ROWS = 6, COLS = 7;
            const PLAYER = 1, COMPUTER = 2;
            const MINIMAX_DEPTH = 8;

            let board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            let isPlayerTurn = true;
            let isGameOver = false;
            let transpositionTable = new Map();

            const gameBoard = document.getElementById('game-board');
            const colSelectors = document.getElementById('col-selectors');
            const statusText = document.getElementById('status-text');
            const restartButton = document.getElementById('restart-button');
            const gameOverModal = document.getElementById('game-over-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalRestartButton = document.getElementById('modal-restart-button');
            const startModal = document.getElementById('start-modal');
            const playerStartBtn = document.getElementById('player-start-btn');
            const computerStartBtn = document.getElementById('computer-start-btn');
            const gameContainer = document.getElementById('game-container');

            function createBoard() {
                gameBoard.innerHTML = '';
                colSelectors.innerHTML = '';
                for (let i = 0; i < ROWS * COLS; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'p-1');
                    const hole = document.createElement('div');
                    hole.classList.add('hole', 'w-full', 'h-full');
                    cell.appendChild(hole);
                    gameBoard.appendChild(cell);
                }
                for (let c = 0; c < COLS; c++) {
                    const selector = document.createElement('div');
                    selector.classList.add('cell', 'p-1');
                    const hole = document.createElement('div');
                    hole.classList.add('hole', 'w-full', 'h-full');
                    selector.appendChild(hole);
                    selector.dataset.col = c;
                    selector.addEventListener('click', () => handlePlayerMove(c));
                    colSelectors.appendChild(selector);
                }
            }

            function handlePlayerMove(col) {
                if (!isPlayerTurn || isGameOver) return;
                const row = getNextOpenRow(board, col);
                if (row !== null) {
                    dropPiece(row, col, PLAYER);
                    if (checkWin(board, PLAYER)) return handleGameOver(PLAYER);
                    if (isBoardFull()) return handleGameOver(null);

                    isPlayerTurn = false;
                    statusText.textContent = "Computer's thinking...";
                    setTimeout(computerMove, 500);
                }
            }

            function getValidLocations(board) {
                const validCols = [];
                for (let c = 0; c < COLS; c++) {
                    if (board[ROWS - 1][c] === 0) {
                        validCols.push(c);
                    }
                }
                return validCols;
            }

            function computerMove() {
                if (isGameOver) return;
                statusText.textContent = "Computer's thinking...";

                setTimeout(() => {
                    const validCols = getValidLocations(board);
                    for (const col of validCols) {
                        const row = getNextOpenRow(board, col);
                        let tempBoard = board.map(r => [...r]);
                        tempBoard[row][col] = COMPUTER;
                        if (checkWin(tempBoard, COMPUTER)) {
                            dropPiece(row, col, COMPUTER);
                            handleGameOver(COMPUTER);
                            return;
                        }
                    }

                    for (const col of validCols) {
                        const row = getNextOpenRow(board, col);
                        let tempBoard = board.map(r => [...r]);
                        tempBoard[row][col] = PLAYER;
                        if (checkWin(tempBoard, PLAYER)) {
                            dropPiece(row, col, COMPUTER);
                            isPlayerTurn = true;
                            statusText.textContent = "Your turn to play!";
                            return;
                        }
                    }

                    const { col } = minimax(board, MINIMAX_DEPTH, -Infinity, Infinity, true);
                    let moveCol = col;
                    if (moveCol === null) {
                        moveCol = validCols[Math.floor(Math.random() * validCols.length)];
                    }

                    const row = getNextOpenRow(board, moveCol);
                    if (row !== null) {
                        dropPiece(row, moveCol, COMPUTER);
                        if (checkWin(board, COMPUTER)) return handleGameOver(COMPUTER);
                        if (isBoardFull()) return handleGameOver(null);
                    }
                    isPlayerTurn = true;
                    statusText.textContent = "Your turn to play!";
                }, 100);
            }

            function getNextOpenRow(board, col) {
                for (let r = 0; r < ROWS; r++) {
                    if (board[r][col] === 0) return r;
                }
                return null;
            }

            function dropPiece(row, col, player) {
                board[row][col] = player;
                const cellIndex = row * COLS + col;
                const hole = gameBoard.children[cellIndex].children[0];
                hole.classList.add(player === PLAYER ? 'player1' : 'player2');
            }

            function checkWin(board, player) {
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (c + 3 < COLS && board[r][c] == player && board[r][c + 1] == player && board[r][c + 2] == player && board[r][c + 3] == player) return true;
                        if (r + 3 < ROWS && board[r][c] == player && board[r + 1][c] == player && board[r + 2][c] == player && board[r + 3][c] == player) return true;
                        if (r + 3 < ROWS && c + 3 < COLS && board[r][c] == player && board[r + 1][c + 1] == player && board[r + 2][c + 2] == player && board[r + 3][c + 3] == player) return true;
                        if (r - 3 >= 0 && c + 3 < COLS && board[r][c] == player && board[r - 1][c + 1] == player && board[r - 2][c + 2] == player && board[r - 3][c + 3] == player) return true;
                    }
                }
                return false;
            }

            function highlightWinningLine() {
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const player = board[r][c];
                        if (!player) continue;

                        if (c + 3 < COLS && player === board[r][c + 1] && player === board[r][c + 2] && player === board[r][c + 3]) {
                            for (let i = 0; i < 4; i++) gameBoard.children[r * COLS + c + i].children[0].classList.add('winning-piece'); return;
                        }
                        if (r + 3 < ROWS && player === board[r + 1][c] && player === board[r + 2][c] && player === board[r + 3][c]) {
                            for (let i = 0; i < 4; i++) gameBoard.children[(r + i) * COLS + c].children[0].classList.add('winning-piece'); return;
                        }
                        if (r + 3 < ROWS && c + 3 < COLS && player === board[r + 1][c + 1] && player === board[r + 2][c + 2] && player === board[r + 3][c + 3]) {
                            for (let i = 0; i < 4; i++) gameBoard.children[(r + i) * COLS + c + i].children[0].classList.add('winning-piece'); return;
                        }
                        if (r - 3 >= 0 && c + 3 < COLS && player === board[r - 1][c + 1] && player === board[r - 2][c + 2] && player === board[r - 3][c + 3]) {
                            for (let i = 0; i < 4; i++) gameBoard.children[(r - i) * COLS + c + i].children[0].classList.add('winning-piece'); return;
                        }
                    }
                }
            }


            function isBoardFull() {
                return board[ROWS - 1].every(cell => cell !== 0);
            }

            function handleGameOver(winner) {
                isGameOver = true;
                highlightWinningLine();
                if (winner === PLAYER) {
                    statusText.textContent = "You Win!";
                    modalTitle.textContent = "You Win!";
                    modalMessage.textContent = "Congratulations, you've defeated the AI!";
                } else if (winner === COMPUTER) {
                    statusText.textContent = "Computer Wins!";
                    modalTitle.textContent = "You Lost!";
                    modalMessage.textContent = "The computer is a tough opponent. Try again!";
                } else {
                    statusText.textContent = "It's a Draw!";
                    modalTitle.textContent = "It's a Draw!";
                    modalMessage.textContent = "A hard-fought match ends in a draw.";
                }
                setTimeout(() => gameOverModal.classList.remove('hidden'), 1000);
            }

            function scorePosition(board, piece) {
                let score = 0;
                const centerArray = board.map(row => row[Math.floor(COLS / 2)]);
                const centerCount = centerArray.filter(p => p === piece).length;
                score += centerCount * 3;

                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS - 3; c++) {
                        const window = [board[r][c], board[r][c + 1], board[r][c + 2], board[r][c + 3]];
                        score += evaluateWindow(window, piece);
                    }
                }
                for (let c = 0; c < COLS; c++) {
                    for (let r = 0; r < ROWS - 3; r++) {
                        const window = [board[r][c], board[r + 1][c], board[r + 2][c], board[r + 3][c]];
                        score += evaluateWindow(window, piece);
                    }
                }
                for (let r = 0; r < ROWS - 3; r++) {
                    for (let c = 0; c < COLS - 3; c++) {
                        const window = [board[r][c], board[r + 1][c + 1], board[r + 2][c + 2], board[r + 3][c + 3]];
                        score += evaluateWindow(window, piece);
                    }
                }
                for (let r = 3; r < ROWS; r++) {
                    for (let c = 0; c < COLS - 3; c++) {
                        const window = [board[r][c], board[r - 1][c + 1], board[r - 2][c + 2], board[r - 3][c + 3]];
                        score += evaluateWindow(window, piece);
                    }
                }
                return score;
            }

            function evaluateWindow(window, piece) {
                let score = 0;
                const opp_piece = piece === PLAYER ? COMPUTER : PLAYER;

                const piece_count = window.filter(p => p === piece).length;
                const opp_count = window.filter(p => p === opp_piece).length;
                const empty_count = window.filter(p => p === 0).length;

                if (piece_count === 4) {
                    score += 100000;
                } else if (piece_count === 3 && empty_count === 1) {
                    score += 100;
                } else if (piece_count === 2 && empty_count === 2) {
                    score += 20;
                }

                if (opp_count === 3 && empty_count === 1) {
                    score -= 500;
                }

                return score;
            }

            function minimax(board, depth, alpha, beta, maximizingPlayer) {
                const boardKey = board.toString();
                if (transpositionTable.has(boardKey)) {
                    const cached = transpositionTable.get(boardKey);
                    if (cached.depth >= depth) {
                        return cached.result;
                    }
                }

                const validLocations = getValidLocations(board);
                const isTerminal = checkWin(board, PLAYER) || checkWin(board, COMPUTER) || validLocations.length === 0;
                if (depth === 0 || isTerminal) {
                    if (isTerminal) {
                        if (checkWin(board, COMPUTER)) return { col: null, score: 10000000 };
                        else if (checkWin(board, PLAYER)) return { col: null, score: -10000000 };
                        else return { col: null, score: 0 };
                    } else {
                        return { col: null, score: scorePosition(board, COMPUTER) };
                    }
                }

                const columnOrder = [3, 4, 2, 5, 1, 6, 0];

                if (maximizingPlayer) {
                    let value = -Infinity;
                    let column = validLocations[0];
                    for (let col of columnOrder) {
                        if (!validLocations.includes(col)) continue;

                        let row = getNextOpenRow(board, col);
                        let b_copy = board.map(r => [...r]);
                        b_copy[row][col] = COMPUTER;
                        let new_score = minimax(b_copy, depth - 1, alpha, beta, false).score;
                        if (new_score > value) {
                            value = new_score;
                            column = col;
                        }
                        alpha = Math.max(alpha, value);
                        if (alpha >= beta) break;
                    }
                    const result = { col: column, score: value };
                    transpositionTable.set(boardKey, { depth: depth, result: result });
                    return result;
                } else {
                    let value = Infinity;
                    let column = validLocations[0];
                    for (let col of columnOrder) {
                        if (!validLocations.includes(col)) continue;

                        let row = getNextOpenRow(board, col);
                        let b_copy = board.map(r => [...r]);
                        b_copy[row][col] = PLAYER;
                        let new_score = minimax(b_copy, depth - 1, alpha, beta, true).score;
                        if (new_score < value) {
                            value = new_score;
                            column = col;
                        }
                        beta = Math.min(beta, value);
                        if (alpha >= beta) break;
                    }
                    const result = { col: column, score: value };
                    transpositionTable.set(boardKey, { depth: depth, result: result });
                    return result;
                }
            }

            function startGame(playerStarts) {
                isPlayerTurn = playerStarts;
                board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                isGameOver = false;
                transpositionTable.clear();
                createBoard();
                startModal.classList.add('hidden');
                gameContainer.classList.remove('hidden');

                if (!playerStarts) {
                    statusText.textContent = "Computer's turn...";
                    setTimeout(computerMove, 700);
                } else {
                    statusText.textContent = 'Your turn to play!';
                }
            }

            const resetGame = () => {
                gameOverModal.classList.add('hidden');
                gameContainer.classList.add('hidden');
                startModal.classList.remove('hidden');
            };

            playerStartBtn.addEventListener('click', () => startGame(true));
            computerStartBtn.addEventListener('click', () => startGame(false));
            restartButton.addEventListener('click', resetGame);
            modalRestartButton.addEventListener('click', resetGame);
        });
    </script>
</body>

</html>
